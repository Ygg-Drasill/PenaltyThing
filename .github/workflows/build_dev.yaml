name: Build and Push to Dev

on:
  push:
    branches:
      - "dev"

jobs:
  build-and-push-dev:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: ${{ github.ref }}
          token: ${{ secrets.BERTHA_TOKEN }}
          path: ${{ github.workspace }}
      - name: Call Build
        uses: ./.github/actions/build
        with:
          ENVIRONMENT: "dev"
          DOCKER_TAG: "dev"