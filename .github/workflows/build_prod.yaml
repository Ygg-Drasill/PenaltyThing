name: Build and Push to Prod

on:
  push:
    branches:
      - "main"
    tags:
      - "v*.*.*"

jobs:
  build-and-push-prod:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: ${{ github.ref }}
          token: ${{ secrets.BERTHA_TOKEN }}
          path: ${{ github.workspace }}
      - name: Call Build
        uses: ./.github/actions/build
        with:
          ENVIRONMENT: "prod"
          DOCKER_TAG: ${{ github.ref }}